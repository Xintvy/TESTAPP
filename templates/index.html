<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ADHD Tracker</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #222;
            color: #eee;
            border: 1px solid #333;
        }
        button {
            cursor: pointer;
        }
        .task {
            border: 1px solid #333;
            padding: 10px;
            margin-top: 15px;
        }
        .reason {
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>

<h1>Aujourd’hui</h1>

<form action="/add" method="post">
    <input type="text" name="title" placeholder="Tâche" required>
    <textarea name="reason" placeholder="Pourquoi je fais ça" required></textarea>
    <button type="submit">Ajouter</button>
</form>

<hr>

{% for task in tasks %}
<div class="task">
    <strong>{{ task.title }}</strong>
    <div class="reason">Pourquoi : {{ task.reason }}</div>
</div>
{% endfor %}

</body>
</html>
